<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>FEEDBACK</h2>

    <form method="post" action="ins/">
        {% csrf_token %}
        <label for="uid">UID</label>
        <input type="text" id="uid" name="uid" value="{{user.uid}}" placeholder="Enter UID" required>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{user.name}}" placeholder="Enter name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{user.email}}" placeholder="Enter email" required>

        <label for="contact">Contact</label>
        <input type="tel" id="contact" name="contact" value="{{user.contact}}" placeholder="Enter contact number" required>

        <button type="submit">Update</button>
    </form>
</div>

</body>
</html>
