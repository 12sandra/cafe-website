{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Website</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            background-image: url("{% static 'images/cafe.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .page-overlay {
            background: rgba(0, 0, 0, 0.65);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .glass-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .cafe-title {
            color: #f8c471;
            font-weight: bold;
        }

        .carousel-item img {
            height: 60vh;
            object-fit: cover;
        }

        a {
            color: white;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .carousel-item img {
                height: 40vh;
            }
        }
    </style>
</head>

<body>
<div class="page-overlay">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(0,0,0,0.8);">
    <div class="container">
        <a class="navbar-brand cafe-title" href="{% url 'index' %}">Café</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-3">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'menu' %}">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'viewuser' %}">Table</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- HERO CAROUSEL -->
<div id="cafeCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/redvelvet.jpg' %}" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/cofee.jpg' %}" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/burger.jpg' %}" class="d-block w-100">
        </div>
    </div>
</div>

<!-- TITLE -->
<div class="container text-center text-light my-5">
    <h1 class="cafe-title">Welcome to The Café</h1>
</div>

<!-- CARDS -->
<div class="container pb-5">
    <div class="row g-4">

        <div class="col-md-4">
            <div class="card glass-card h-100 text-light">
                <img src="{% static 'images/donut.jpg' %}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title cafe-title">Chocolate Donut</h5>
                    <p class="card-text">Soft, sweet, and freshly baked every morning.</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card glass-card h-100 text-light">
                <img src="{% static 'images/coffee.jpg' %}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title cafe-title">Premium Coffee</h5>
                    <p class="card-text">Brewed from the finest coffee beans.</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card glass-card h-100 text-light">
                <img src="{% static 'images/cake.jpg' %}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title cafe-title">Chocolate Cake</h5>
                    <p class="card-text">Rich layers with a creamy chocolate finish.</p>
                </div>
            </div>
        </div>

    </div>
</div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
